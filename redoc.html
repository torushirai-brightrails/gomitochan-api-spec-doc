<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åî„ÅøÂΩì„Å°„ÇÉ„Çì ÂÖ¨ÈñãAPI (Redoc)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
  @media (prefers-color-scheme: dark) {
    .redoc-wrap a,
    .redoc-wrap p,
    .redoc-wrap h1,
    .redoc-wrap h2,
    .redoc-wrap h3,
    .redoc-wrap h4,
    .redoc-wrap h5,
    .redoc-wrap span,
    .redoc-wrap .ilnacv {
      color: #e0e0e0 !important;
      border-color: #e0e0e0 !important;
    }

    .redoc-wrap div {
      color: #e0e0e0 !important;
      background: #1e1e1e;
    }
  }
</style>
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</head>
<body>
  <a href="index.html" class="back-btn">üè† „Éõ„Éº„É†„Å´Êàª„Çã</a>
  <div id="redoc-container"></div>

  <footer>API Version 1.0.0 | ¬© 2025 „Åî„ÅøÂΩì„Å°„ÇÉ„Çì / tohrusan</footer>

  <script>
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    Redoc.init('./openapi.json', {
      scrollYOffset: 50,
      theme: {
        colors: {
          primary: { main: '#2c3e50' },
          text: {
            primary: prefersDark ? '#e0e0e0' : '#333',
            secondary: prefersDark ? '#e0e0e0' : '#333'
          },
          http: {
            get: '#6bbd5b',
            post: '#3498db',
            put: '#f1c40f',
            delete: '#e74c3c'
          },
          border: prefersDark ? '#555' : '#ddd'
        },
        spacing: {
          unit: 8
        },
        typography: {
          fontSize: '16px',
          fontFamily: '"Segoe UI", "Hiragino Sans", sans-serif'
        },
        sidebar: {
          backgroundColor: prefersDark ? '#1e1e1e' : '#f4f6f8'
        },
        rightPanel: {
          backgroundColor: prefersDark ? '#1c1c1c' : '#fff'
        },
        codeBlock: {
          backgroundColor: prefersDark ? '#2a2a2a' : '#3a3a3a'
        }
      }
    }, document.getElementById('redoc-container'));
  </script>
</body>
</html>
